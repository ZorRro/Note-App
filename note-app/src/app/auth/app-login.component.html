<section id="login">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <form class="col-md-5 mt-5" #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">

                <div *ngIf="loginMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                    <strong>{{ loginMessage }}</strong>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" ngModel name="username" id="username" placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" ngModel name="password" id="password">
                </div>

                <div class="form-group">
                    <button type="submit" class="btm btn-primary mr-2"> Login </button>
                    <button type="reset" class="btm btn-warning mr-2"> Reset </button>
                </div>
            </form>
        </div>
    </div>

</section>
