<section id="login">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <form
        class="col-md-5 mt-5"
        #loginForm="ngForm"
        (ngSubmit)="onLoginSubmit(loginForm)"
      >
        <div
          *ngIf="loginMessage"
          class="alert alert-info alert-dismissible fade show"
          role="alert"
        >
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>{{ loginMessage }}</strong>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            required
            type="text"
            class="form-control"
            ngModel
            #username="ngModel"
            name="username"
            id="username"
            placeholder="John Doe"
            [class.is-invalid]="username.invalid && username.touched"
          />
          <div [class.d-none]="!username.touched || username.valid">
            <small class="text-danger">*Username is required.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            required
            type="password"
            class="form-control"
            ngModel
            #password="ngModel"
            name="password"
            id="password"
            [class.is-invalid]="password.invalid && password.touched"
          />
          <div [class.d-none]="!password.touched || password.valid">
            <small class="text-danger">*Password is required.</small>
          </div>
        </div>

        <div class="form-group">
          <button
            type="submit"
            class="btm btn-primary mr-2"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
          <button type="reset" class="btm btn-warning mr-2">Reset</button>
        </div>
      </form>
    </div>
  </div>
</section>
